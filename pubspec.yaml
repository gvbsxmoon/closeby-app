name: closeby
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_svg: ^2.0.5
  font_awesome_flutter: ^10.4.0
  google_fonts: ^6.2.1
  intl: ^0.19.0
  figma_squircle: ^0.5.3
  get: ^4.6.6
  smooth_page_indicator: ^1.1.0
  uuid: ^4.0.0
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/places/
    - assets/illustrations/
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"